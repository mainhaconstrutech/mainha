{% extends '../base.html' %}
{% load static %}

{% block page_head %}
{% endblock %}

{% block page_title %}
<span>Novo Projeto</span>
{% endblock %}

{% block page_content %}
<div>
  <article>
    <div class="page-group-title mb-3">Novo projeto</div>
    <div class="bg-white rounded-3 shadow-sm py-2">
      <div class="m-3">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="pb-2">
            {{ field.errors }}
            <!-- {{ field.label_tag }} -->
            <label for="{{ field.id_for_label }}" class="form-label text-secondary">
              {{ field.label }}{% if field.field.required %}<span class="text-danger">*</span>{% endif %}
            </label>
            {{ field }}
          </div>
          {% endfor %}
          <div class="d-flex justify-content-end gap-3 mt-2">
            <a class="btn btn-secondary py-2 px-3" href="{% url 'project-list' %}">
              <i class="fa-solid fa-xmark fa-lg me-2"></i>
              <span>Cancelar</span>
            </a>
            <button class="btn btn-success py-2 px-3" type="submit">
              <i class="fa-solid fa-check fa-lg me-2"></i>
              <span>Criar Projeto</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </article>
</div>
{% endblock %}
